<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./designer.css" />
    <title>Level Designer</title>
  </head>
  <body>

    <h1 id="pageTitle">DESIGNER - GREY MATTER</h1>

    <div id="div1">
    </div>
    <canvas oncontextmenu="return false;" width="0px" height="0px" id="canvas"></canvas><br><br>
    <button onclick="fill()" id="fill">Fill</button><br><br>

    <h3 id="inputTitle">To Create: Input X and Y Tiles</h3>
    <p>InputX</p>
    <input type="number" name="x" title="InputX" id="inputX"></input>
    <p>InputY</p>
    <input type="number" name="y" title="InputY" id="inputY"></input><br><br><br><br>


    <h3 id="loadTitle">To Load Existing: Input String</h3>
    <p>Load Level</p>
    <input type="text" name="load" title="loadString" id="loadString"></input><br><br><br><br>


    <h3 id="createTitle">CREATE & SAVE</h3>
    <button id="initCanvas" onclick="createCanvas()">Create Canvas With the Above Settings</button><br><br>
    <button id="saveCanvas" onclick="saveCanvas()">Save Current Canvas</button><br><br>

    <div id="div2" width="200px">
    <p id="output">[OUTPUT HERE] Press Save to View and Copy Output</p>
    <p id="warning">Note: Please reload the page before creating a new canvas.</p>
  </div>

    <script src="./designer.js"></script>
  </body>
</html>
